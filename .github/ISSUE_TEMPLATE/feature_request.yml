name: Feature Request
description: Suggest a new feature or enhancement
type: feature
title: "Feature: "
body:
  - type: textarea
    id: motivation
    attributes:
      label: What is the motivation behind this feature?
      description: A clear and concise description of the motivation for this feature
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context, mockups, or examples about the feature request here
    validations:
      required: false
